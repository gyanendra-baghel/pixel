
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    
  auth-service:
    build: ./auth
    ports:
      - "5000:5000"
    volumes:
      - ./auth:/app
    environment:
      - PORT=5000
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/auth_db
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - postgres

  image-service:
    build: ./image
    ports:
      - "5001:5001"
    volumes:
      - ./image:/app
      - image_data:/app/uploads
    environment:
      - PORT=5001
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/upload_db
    depends_on:
      - postgres

  face-service:
    build: ./face-similarity
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - JWT_SECRET=your_jwt_secret
      - PYTHON_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/face_db
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST=qdrant
    depends_on:
      - qdrant

volumes:
  pgdata:
  image_data:
  qdrant_data:
